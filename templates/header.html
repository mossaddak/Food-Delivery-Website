{% load static %}
<header class="l-header" id="header">
    <nav class="nav bd-container">
        <a href="/" class="nav__logo">Tasty</a>

        <div class="nav__menu" id="nav-menu">
            <ul class="nav__list">
                <li class="nav__item"><a href="/" class="nav__link">Home</a></li>
                <li class="nav__item"><a href="{% url 'AllFoodItem' %}" class="nav__link">Food Menu</a></li>

                {% if request.user.is_authenticated %}

                <!-- dropdown -->
                <li class="nav__item dropdown">
                    <a href="#!" class="nav__link dropbtn">{{request.user.username}}</a>
                    <div class="dropdown_content">
                        <a href="{% url 'UserProfile' %}" class="nav__link"><i class="fas fa-user"></i>&nbsp;&nbsp;&nbsp;&nbsp;Profile</a>
                        <a href="{% url 'Logout' %}" class="nav__link"><i class="fas fa-sign-out-alt"></i>&nbsp;&nbsp;&nbsp;&nbsp;Logout</a>
                    </div>
                </li>
                {% else %}
                <li class="nav__item"><a href="{% url 'Login' %}" class="nav__link">Login</a></li>
                <li class="nav__item"><a href="{% url 'SingUp' %}" class="nav__link">Sing Up</a></li>
                {% endif %}


                <li><i class='bx bx-moon change-theme' id="theme-button"></i></li>
            </ul>
        </div>

        <div class="nav__toggle" id="nav-toggle">
            <i class='bx bx-menu'></i>
        </div>
    </nav>
</header>
