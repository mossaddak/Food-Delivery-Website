{% extends 'base.html' %}
{% load static %}
{% block title %}Sin Up{% endblock %}

{% block content %}
<section class="section bd-container login_page">
    <div class="form_container">

        <h2 class="form_heading">Sing Up</h2>

        <form class="custom_form" action="" method="POST" >
            {% csrf_token %}

            <!-- username -->
            <div class="form_content_container">
                <label>Username</label>
                <input {% if form.is_bound %} value="{{ form.username.value }}" {% endif %} type="text" name="username"required>
                <p class="form_error" style="color: red; font-size:14px;">{{form.username.errors}}</p>
            </div>

            <!-- email -->
            <div class="form_content_container">
                <label>Email</label>
                <input {% if form.is_bound %} value="{{ form.email.value }}" {% endif %} type="email" name="email" required>
                <p class="form_error" style="color: red; font-size:14px;">{{form.email.errors}}</p>
            </div>

            <!-- password -->
            <div class="form_content_container">
                <label>Password</label>
                <input type="password" name="password" required>
                <p class="form_error" style="color: red; font-size:14px;">{{form.password.errors}}</p>
            </div>

            <!-- confiem password -->
            <div class="form_content_container">
                <label>Confirm Password</label>
                <input type="password" name="confirm_password" required>
                <p class="form_error" style="color: red; font-size:14px;">{{form.password.errors}}</p>
            </div>

            <div class="form_content_container">
                <a href="{% url 'Login' %}">Al ready have account?</a>
            </div>

            <div class="form_content_container">
                <button type="submit" class="submit_btn">Create</button>
            </div>
        </form>
        <hr>

        <div class="create_account_with_container">
            <p>Create account with -</p>
            <div class="create_account_with_BTN_container">
                <a href="{% url 'social:begin' 'google-oauth2' %}"><i class="fab fa-google"></i></a>
                <a href="{% url 'social:begin' 'facebook' %}"><i class="fab fa-facebook-square"></i></a>
                <!-- <a href="#!"><i class="fab fa-github-square"></i></a>
                <a href="#!"><i class="fab fa-linkedin"></i></a> -->
            </div>
        </div>
    </div>
</section>
{% endblock %}
